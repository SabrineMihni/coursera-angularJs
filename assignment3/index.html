<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript"
    src="../assignment1/js/angular.min.js"></script>
    <script type="text/javascript" 
    src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
<div class="row">
  <div class="col-6">
    <div class="form-group">
      <input ng-model="narrow.search" type="text" placeholder="search term" class="form-control">
    </div>
  </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.getItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
</div>
   <div> 
    <found-items found="narrow.found" 
    on-remove="narrow.onRemove(index)">

        {{ narrow.msg }}
      
    </found-items>
  </div>
</div>
</body>
</html>
